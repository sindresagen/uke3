    <br>
    <br>
    <br>
    <button class="button" onclick="changePuzzle()" style="vertical-align:middle"><span>Switch Puzzletype</span></button>
    
    <script>
       
       //vanlig funksjon
        function trykk(tagElement, alt1, alt2, alt3, alt4) {
            if(document.getElementById(alt1).innerHTML=='') {
               document.getElementById(alt1).innerHTML = tagElement.innerHTML;
               tagElement.innerHTML = '';
            }   
            if(document.getElementById(alt2).innerHTML=='') {
               document.getElementById(alt2).innerHTML = tagElement.innerHTML;
               tagElement.innerHTML = '';
            }
            if(document.getElementById(alt3).innerHTML=='') {
               document.getElementById(alt3).innerHTML = tagElement.innerHTML;
               tagElement.innerHTML = '';
            }
            if(document.getElementById(alt4).innerHTML=='') {
               document.getElementById(alt4).innerHTML = tagElement.innerHTML;
               tagElement.innerHTML = '';
            }         
        };




        //cheat knapp
        document.getElementById('grid2').style.visibility= 'hidden';
        var puzzleType = false;

        function changePuzzle() {

         puzzleType = puzzleType ? false : true;

         if (puzzleType === false) {
            document.getElementById('grid2').style.visibility = 'hidden';
            document.getElementById('grid1').style.visibility = 'visible';
            document.getElementById('grid1').style.zIndex = 1;
            document.getElementById('grid2').style.zIndex = 0;

         } else if (puzzleType === true) {
            document.getElementById('grid1').style.visibility = 'hidden';
            document.getElementById('grid2').style.visibility = 'visible';
            document.getElementById('grid1').style.zIndex = 0;
            document.getElementById('grid2').style.zIndex = 1;
         }
            
      }
        

        
        </script>
