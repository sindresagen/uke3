<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: white;
            border: solid black;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        var selectedColor = '';
        var foregroundColor = '';

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = `
        <br> 
        <div>
        <select name="color" id="color" onchange="changeColor(app,value)">
            <option id="blk" value="black">Black</option>
            <option id="dbl" value="darkblue">Dark blue</option>
            <option id="lgry" value="lightgray">Light gray</option>
            <option id="lgrn" value="lightgreen">Light green</option>
            <option id="lred" value="salmon">Light red</option>
        </select>
        </div>
        <div style="background-color: ${selectedColor}; color: ${foregroundColor}; width:500px; height:500px;">TXT</div>
        `;
        }
        // controller
        function changeColor(id,colors) {
            selectedColor = colors;
            if (selectedColor === 'black' || selectedColor === 'darkblue') {
                foregroundColor = 'white';
            } else {
                foregroundColor = 'black';
            }
            updateView();
            // id.style.backgroundColor = color;
        }

    </script>
    <!-- <div id="container"></div> -->
</body>

</html>
